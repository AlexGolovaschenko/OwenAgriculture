{% extends 'base.html' %}


{% block title %} Owen Agriculture - Новости {% endblock %}

{% block content %} 
	<div class="w3-container">
	<div class="py-4">
		<h2 class="w3-center w3-border-bottom pb-2">{{article.header}}</h2>
		<div class="w3-row py-2">

			{% if article.image %}
				<div class="w3-display-container w3-third w3-card-2 w3-margin-right" style="height: 400px;">
					<img src="{{article.image.url}}" alt="{{article.header}}" class="w3-display-middle" style="max-width: 90%; max-height: 90%">
				</div>
			{% endif %}

			<div class="w3-rest w3-medium">
				<h2 class="w3-medium" style="margin-top: 0"><b>{{article.short_description}}</b></h2>
				{{article.text | linebreaks}}
			</div>
		</div>
	</div> 
	</div>
	<br>
{% endblock %}
