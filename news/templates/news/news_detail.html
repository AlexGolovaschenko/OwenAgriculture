{% extends 'base.html' %}


{% block title %} Owen Agriculture - Новости {% endblock %}

{% block content %} 
	<div class="w3-container">
	<div class="py-4">
		<h2 class="w3-center w3-border-bottom pb-2">{{article.header}}</h2>
		<div class="w3-row py-2">

			{% if article.image %}
			<div class="w3-card w3-col l4 m4 s12 mb-3 p-1">
				<img src="{{article.image.url}}" alt="{{article.header}}" style="width: 100%;">
			</div>
			{% endif %}

			<div class="w3-col l8 m8 s12 w3-medium pl-3">
				<h2 class="w3-medium" style="margin-top: 0"><b>{{article.short_description}}</b></h2>
				{{article.text | safe}}
			</div>
		</div>
	</div> 
	</div>
	<br>
{% endblock %}
