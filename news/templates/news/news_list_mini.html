{% if news_list %}
	<div class="conteiner-fluid">
	{% for article in news_list %}
		<div class="conteiner-fluid w3-border-bottom p-0 m-0 mb-3">
		<div class="w3-row">
			{% if article.image %}
				<a href="{% url 'news:news_detail' article.id %}" style="text-decoration: none;" >
					<div class="w3-quarter mr-3 mt-1" style="width: 180px;">
						<div class="w3-display-container w3-white mb-2" style="max-height: 150px;">
							<img src="{{article.image.url}}" alt="{{article.header}}" class="w3-display-top" style="max-width: 100%; max-height: 100%">
						</div>
					</div>
				</a>
			{% endif %}
			<div class="w3-rest w3-mobile">
				<p class="badge badge-secondary float-right w3-small p-1 ml-2 my-1">{{article.pub_date}}</p>
				<a href="{% url 'news:news_detail' article.id %}" style="text-decoration: none;" >
					<h3 class="w3-large text-teal w3-hover-text-blue mb-1">{{article.header}}</h3>
				</a>
				
				<p class="w3-medium">{{article.short_description}}</p>
			</div>
		</div>
		</div>

	{% endfor %}
	</div>
{% else %}
	<br>
	<p class="w3-panel w3-card-2 bg-warning p-2" style="height: 60px;">На текущий момент новости отсутствуют.</p>
{% endif %}
