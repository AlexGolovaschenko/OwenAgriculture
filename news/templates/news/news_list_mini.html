{% if news_list %}
	<div class="conteiner-fluid article-list">
	{% for article in news_list %}
		<div class="conteiner-fluid w3-border-bottom border-light-grey p-0 m-0 mb-3">
		<div class="w3-row">
			{% if article.image %}
				<a href="{% url 'news:news_detail' article.id %}" style="text-decoration: none;" >
					<div class="w3-col m3 l2 mr-3 mt-1 mb-2 w3-center" >
						<img src="{{article.image.url}}" alt="{{article.header}}"  class="banner-image">
					</div>
				</a>
			{% endif %}
			<div class="w3-rest w3-mobile">
				<p class="badge badge-light float-right w3-small header-font text-teal p-1 ml-2 my-1">{{article.pub_date}}</p>
				<a href="{% url 'news:news_detail' article.id %}" style="text-decoration: none;" >
					<h3 class="w3-large header-font text-teal w3-hover-text-blue mb-1">{{article.header}}</h3>
				</a>
				
				<p class="w3-medium text-font">{{article.short_description}}</p>
				<a href="{% url 'news:news_detail' article.id %}" class="w3-button w3-round bg-light-grey w3-hover-blue text-dark-teal w3-text-hover-white mb-3" style="text-decoration: none;">Подробнее</a>
			</div>
		</div>
		</div>

	{% endfor %}
	</div>
{% else %}
	<br>
	<p class="w3-panel w3-card-2 bg-warning p-2" style="height: 60px;">На текущий момент новости отсутствуют.</p>
{% endif %}
