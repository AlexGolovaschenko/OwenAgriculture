
<div class="breadcrumbs-container">
	<div class="w3-content" style="max-width:1140px;">  
	
		<ul class="breadcrumb">
		    {% for url, label in breadcrumbs %}
		        <li>
		            {% ifnotequal forloop.counter breadcrumbs_total %}
		                <a href="{{ url }}">{{ label|safe }}</a>
		            {% else %}
		                {{ label|safe }}
		            {% endifnotequal %}
		            {% if not forloop.last %}
		                <span class="divider">/</span>
		            {% endif %}
		        </li>
		    {% endfor %}
		</ul>

	</div>
</div>
