{% extends 'base_with_banner.html' %}
{% load static %}

{% block title %} Owen Agriculture {% endblock %}

{% block content %}
<div class="pt-3"> 
  <h1 class="text-dark w3-xlarge"><b>РЕШЕНИЯ ДЛЯ ЖИВОТНОВОДСТВА</b></h1>

  <div class="container pt-2">
  <div class="row">

    <div class="col-md-6 d-flex justify-content-center pb-3">
      <div class="w3-hover-opacity" style="max-width: 500px; max-height: 250px;">
        <a href="{% url 'products:poultry_catalog' %}" >  
          <div class="card border-0" style="max-width: 500px; max-height:250px;">
            <img class="card-img-top" src="{% static 'img/chicken_icon.jpg' %}" alt="pigs">
            <div class="card-img-overlay p-0 m-0">

              </div>
            </div>
          </div>
        </a>         
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center pb-3">
    	<div class="w3-hover-opacity" style="max-width: 500px; max-height: 250px;">
        <a href="{% url 'products:pigsty_catalog' %}" >  
          <div class="card border-0" style="max-width: 500px; max-height:250px;">
            <img class="card-img-top" src="{% static 'img/pigs_icon.jpg' %}" alt="pigs">
            <div class="card-img-overlay p-0 m-0">
              <div class="d-flex align-items-end w-100 h-100">
                  <h1 class="w3-text-white text-center background-opacity-teal m-0 p-0" style="height:30%; width: 100%; font-size: 30px;"><b>СВИНОВОДСТВО</b></h1>
              </div>
            </div>
          </div>
        </a>         
      </div>
    </div>

  </div>
  </div>

  <h1 class="text-dark w3-xlarge"><b>НОВОСТИ</b></h1>
  {% include "news/news_list_mini.html" with news_list=latest_news only %}
  <div class="w3-row w3-section w3-center">
    <a class=" w3-xlarge text-dark-teal w3-hover-text-blue" style="text-decoration: none;" href="{% url 'news:news_list' %}">Другие новости</a>
  </div>
  <br>
</div>
