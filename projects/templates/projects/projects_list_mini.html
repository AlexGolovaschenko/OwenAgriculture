{% if projects_list %}
	<div class="conteiner-fluid">
	{% for project in projects_list %}
		<div class="conteiner-fluid w3-border-bottom p-0 m-0 mb-3">
		<div class="w3-row">
			{% if project.image %}
				<a href="{% url 'projects:project_detail' project.id %}" style="text-decoration: none;" >
					<div class="w3-quarter mr-3 mt-1 mb-2 w3-center" style="width: 180px;">
						<img src="{{project.image.url}}" alt="{{project.header}}"  style="max-width: 100%; max-height: 150px;">
					</div>
				</a>
			{% endif %}
			<div class="w3-rest w3-mobile">
				<a href="{% url 'projects:project_detail' project.id %}" style="text-decoration: none;" >
					<h3 class="w3-large text-teal w3-hover-text-blue mb-1">{{project.header}}</h3>
				</a>
				<p class="w3-medium">{{project.short_description}}</p>
			</div>
		</div>
		</div>

	{% endfor %}
	</div>
{% else %}
	<br>
	<p class="w3-panel w3-card-2 bg-warning p-2" style="height: 60px;">На текущий момент проекты отсутствуют.</p>
{% endif %}
